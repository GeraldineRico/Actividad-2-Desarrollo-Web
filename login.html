<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" type="image/png" href="./Imagenes/favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./login.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" id="navegacion">
    <img class="logo" src="./Imagenes/Imagen12.svg" alt="Logo">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-5">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./precios.html">Precios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contactenos.html">Contáctenos</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container my-5 w-75">
    <div class="row">
      <div class="columna1 col text-center col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-6">
        <img class="w-100 mt-5" src="./Imagenes/login.png" alt="login">
      </div>
      <div class="columna2 col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-6">
        <div class="text-center">
          <img class="mt-3" src="./Imagenes/Imagen12.svg" alt="logo2">
        </div>
        <h2 class="fw-bold text-center pt-3 mb-3">Bienvenido</h2>

        <form>
          <div class="mb-4">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control">
          </div>
          <div class="mb-4 form-check">
            <input type="checkbox" name="conectado" class="form-check-input">
            <label for="conectado" class="form-check-label">Mantener sesión abierta</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn">Iniciar sesión</button>
          </div>
          <div class="mt-3 mb-3">
            <span>¿No tienes cuenta?<a href="#"> Regístrate</a></span><br>
            <span><a href="#">Recuperar contraseña</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <h6>Todos los derechos reservados</h6>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
